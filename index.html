<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

	<title>Frontend Mentor | Results summary component</title>

	<!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<div>
		<section class="result">
			<h2>
				Your Result
			</h2>
			<p class="circle">
				<span class="big">76</span>
				<span>of 100</span>
			</p>
			<h3>Great</h3>
			<p>
				You scored higher than 65% of the people who have taken these tests.
			</p>
		</section>

		<section class="summary">
			<h2>Summary</h2>
			<div class="stat red">
				<img src="./assets/images/icon-reaction.svg" alt="Reaction">
				<span>Reaction</span>
				<span class="value">80</span>
			</div>
			<div class="stat yellow">
				<img src="./assets/images/icon-memory.svg" alt="Memory">
				<span>Memory</span>
				<span class="value">92</span>
			</div>
			<div class="stat teal">
				<img src="./assets/images/icon-verbal.svg" alt="Verbal">
				<span>Verbal</span>
				<span class="value">61</span>
			</div>
			<div class="stat blue">
				<img src="./assets/images/icon-visual.svg" alt="Visual">
				<span>Visual</span>
				<span class="value">72</span>
			</div>
			<button>
				Continue
			</button>
		</section>

	</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Cristian Ram&iacute;rez</a>.
		</div>
</body>

</html>
